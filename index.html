<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>🚗Save Chester!</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <h1>Save Chester</h1>
            <div class="score">
                <h3>W : <span class="win-score">0</span><br>L : <span class="lose-score">0</span></h3>
                <h4>Lives : <span class="lives"></span></h4>
            </div>
        </div>
        <div class="letter-storage">
        </div>
        <div class="game-display">
            <div class="hint-display">
                <p>HINT: <span class="hint-text"></span></p>
            </div>
        </div>
        <div class="car">
            <p>🚗</p>
        </div>
        <div class="dog">
            <p>🐕</p>
        </div>
        <div class="buttons">
            <button class="new-game">New Game</button>
            <button class="reset-play-area">Reset Play Area</button>
            <button class="hint">Hint</button>
        </div>
        <div class="play-area">
            <div class="placement">
            </div>
        </div>
    </div>

</body>

</html>
